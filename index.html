<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@1/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="emoji-loading">
      <span>🪨</span>
      <span>📄</span>
      <span>✂️</span>
      <span>👊</span>
      <span>🖐️</span>
      <span>✌️</span>
    </div>
    <div class="emoji-label">
      <span>Rock</span>
      <span>Paper</span>
      <span>Scissors</span>
    </div>
  </div>

  <div style="position: relative;">
    <main></main>
    <div style="position: absolute; z-index: 100; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 1rem;">
      <button id="playAI" class="button" style="display: none;">One Player</button>
      <button id="play" class="button" style="display: none;">Two Players</button>
    </div>
    <div id="result" style="position: absolute; z-index: 100; top:10px; right: 15px; color: white; -webkit-text-stroke: 1px green; font-size: 2rem; display: none;">
      <div style="display: flex; align-items: center; gap: 8px;">
        <p id="reset" style="cursor: pointer;">🔄</p>
        <p>Player: <span id="playerScore">0</span><br />Computer: <span id="computerScore">0</span></p>
      </div>
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
